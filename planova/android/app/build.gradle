plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.planova.app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.planova.app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:19.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0" // Kullanılan Kotlin sürümünü belirledik
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.0" // Uyumlu Kotlin kütüphanesi ekledik
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.0"
 // Uyumlu Kotlin kütüphanesi ekledik
    // Diğer bağımlılıklarınızı buraya ekleyin
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.android.application';
apply plugin: 'kotlin-android'


